<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text|Space+Mono" rel="stylesheet">
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!---CREANDO ENCABEZADO Twitter-->
    <header>
      <nav>Twitter</nav>
    </header>
    <!---creando div contenedor de todas las secciones de la página-->
    <div id="container">
      <section><!---creando sección : información de usuario(profile)-->
        <div id="profile-box">
         <h1>Hey!</h1>
         <img src="assets/myth.jpg" alt="Maythe">
         <p>"I'm M A Y T H E, a programmer, a Laboratoria's student, a design lover, a future UX designer, an autodidact girl and above all i am a W O M A N" </p>
        </div>
      </section>
      <section><!---creando sección : texto-->
        <textarea type="text" name="insert-links" id="insert-text" placeholder="What are you thinking?"></textarea>
        <hr><!---separación entre texto y botón-->
        <div class="button-characters"><!---creando botón TWITEET-->
          <div class="btn-c">
            <button type="button" id="button">ADD TEXT</button>
          </div>
          <div class="btn-c" id="number_characters">140</div>
        </div>
      </section>
      <section><!---creando sección para almacenar texto de usuario-->
        <div id="text-container">
        </div>
      </section>
    </div>
    <script type="text/javascript" src="jS/app.js"></script>
  </body>
</html>
